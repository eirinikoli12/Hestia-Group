<!DOCTYPE html>
<html lang="el">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approve Financial Report</title>
    <link rel="icon" href="hestialogo.png" type="image/png">
    </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('apartment.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 80px;
    }
    .report {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fdfdfd;
    }
    .report-title {
      font-weight: bold;
      color: #34495e;
      margin-bottom: 10px;
    }
    .instructions {
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      resize: vertical;
      margin-top: 5px;
    }
    .actions {
      margin-top: 10px;
    }
    .btn {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .approve {
      background-color: #2ecc71;
    }
    .reject {
      background-color: #e74c3c;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .navbar {
        width: 100%;
        padding: 10px 40px;
        display: flex;
        justify-content: space-between;
        gap: 30px;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: transparent;
        box-shadow: none;
        }
        .navbar img {
            height: 100px;
            width: 100px;
        }
        .logo {
            width: 400px;
            height: 400px;
        }

  </style>

<body>
    <div class="navbar">
        <img src="logo.png" class="logo" alt="Hestia Logo">
      </div>
    <header>
        <h1>Approve Financial Report</h1>
    </header>

  <div class="container">
    
    <div class="report">
      <div class="report-title">Report #101: Monthly Cost for building - Μarch 2025</div>
      <p><strong>Submitted by:</strong>Emily Carter </p>
      <p><strong>Summary:</strong> Total Cost: €12,500 • Income: €18,000 , Net Profit: €5,500</p>
    
      <p><strong>Attached file:</strong>
        <a href="files/report101.pdf" target="_blank" style="color: #2980b9; text-decoration: underline;">
          View  / Download Report (PDF)
        </a>
      </p> 

      <div class="instructions">
        <label for="instructions-101">Notes /Instructions:</label>
        <textarea id="instructions-101" rows="3" placeholder="Add the instructions for the assistant..."></textarea>
      </div>

      <div class="actions">
        <button class="btn approve"> Approve</button>
        <button class="btn reject"> Reject</button>
      </div>
    </div>
    

    

  </div>
</body>
</html>

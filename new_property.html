<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Property</title>
  <link rel="stylesheet" href="styles/new_property.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="icon" href="styles/assets/hestialogo.png" type="image/png">

</head>
<body> 
    <div class="root">
        <div class="main-container">
            <header class="head">
                    <img class="logo" src="styles/assets/logo.png" alt="Hestia Group"
                        style="display: block;">
                <nav class="menu">
                    <ul>
                        <li><a href="https://tedxaueb.org/">Home</a></li>
                    </ul>
                </nav>
               
            </header>
        </div>
    </div>
  <div class="container">
    <h1>Register New Property</h1>
    <form action="/submit-property" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="property-code">Property Code</label>
        <input type="text" id="property-code" name="property_code" required>
      </div>

      <div class="form-group">
        <label for="property-name">Property Name</label>
        <input type="text" id="property-name" name="property_name" required>
      </div>

      <div class="form-group">
        <label for="property-address">Address</label>
        <input type="text" id="property-address" name="property_address" required>
      </div>

      <div class="form-group">
        <label for="budget-status">Budget Status</label>
        <select id="budget-status" name="budget_status" required>
          <option value="">Select Budget Status</option>
          <option value="approved">Approved</option>
          <option value="pending">Pending</option>
          <option value="declined">Declined</option>
        </select>
      </div>

      <div class="form-group">
        <label for="suggested-budget">Suggested Budget</label>
        <input type="number" step="any" id="suggested-budget" name="suggested_budget" required>
      </div>

      <div class="form-group">
        <label for="report-files">Attach Report Files</label>
        <input type="file" id="report-files" name="report_files[]" multiple>
      </div>

      <button type="submit">Register Property</button>
    </form>
  </div>
</body>
</html>

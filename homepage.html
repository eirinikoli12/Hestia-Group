<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Μεγάλα Τετράγωνα Κουμπιά</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            display: block;
            text-decoration: none;
        }

        .button-container img {
            width: 200px;
            height: 200px;
            border: 4px solid red;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .button-container img:hover {
            transform: scale(1.05);
            filter: brightness(0.9);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <div class="row">
            <a href="houses.html">
                <img src="house.png" alt="Houses" />
            </a>
            <a href="set_tasks.html">
                <img src="settask.png" alt="SetATask" />
            </a>
            <a href="page3.html">
                <img src="readtask.png" alt="ReadTask" />
            </a>
        </div>

        <div class="row">
            <a href="page4.html">
                <img src="notification.png" alt="Notification" />
            </a>
            <a href="page5.html">
                <img src="message.png" alt="Messages" />
            </a>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message</title>
    <link rel="icon" href="styles/assets/hestialogo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet" />
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        margin: 0;
        padding: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('styles/assets/apartment.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    header {
        background-color: #2c3e50;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    input,
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        margin-top: 20px;
        background-color: #2c3e50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #1c5980;
    }

    .primary-btn {
        font-size: 18px;
        padding: 16px 24px;
        background-color: #0f562d;
        margin: 20px auto;
        display: block;
    }

    .primary-btn:hover {
        background-color: #2e8d55;
    }

    .navbar {
        width: 100%;
        padding: 10px 40px;
        display: flex;
        justify-content: space-between;
        gap: 30px;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background-color: transparent;
        box-shadow: none;
    }

    .navbar img {
        height: 100px;
        width: 100px;
    }

    .logo {
        width: 400px;
        height: 400px;
    }
</style>

<body>
    <div class="navbar">
        <a href="homepage.html">
        <img src="styles/assets/logo.png" class="logo" alt="Hestia Logo">
        </a>
    </div>
    <header>
        <h1>Send Message</h1>
    </header>

    <div class="container">
        <form id="messageForm">
            <label for="recipient">Recipient Email</label>
            <input type="email" id="recipient" name="recipient" placeholder="namesurname@hestia-group.com for Greece or namesurname@taibo.com for China" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

            <button type="submit" class="primary-btn">Send Message</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/mains.css">
    <link rel="stylesheet" href="assets_page.css">
    <script>
        function myFunction() {
          
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById("search");
          filter = input.value.toUpperCase();
          table = document.getElementById("asset-log");
          tr = table.getElementsByTagName("tr");
        
          
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
        </script>
</head>

<body>
    <div class="header">
        <h1>Assets Log</h1>
    </div>
    
    <!--<div class="search">
        <input type="text" id="search" onkeyup="myFunction()" placeholder="Search for Properties">
    </div> -->
    <div class="assets">
        <input type="text" id="search" onkeyup="myFunction()" placeholder="Search for Properties">
        <table class="asset-log">
            <tr>
                <th>Property Code</th>
                <th>Property Name</th>
                <th>Address</th>
                <th>See Property Data</th>
              </tr>
              <tr>
                <td data-th="Asset Code">Property Code 1</td>
                <td data-th="Asset Name">Property Name 1</td>
                <td data-th="Address">Property Address 1</td>
                <td data-th="See Asset Data">
                    <button>View Asset Details</button>
                </td>
              </tr>
              <tr>
                <td data-th="Asset Code">Property Code 2</td>
                <td data-th="Asset Name">Property Name 2</td>
                <td data-th="Address">Property Address 2</td>
                <td data-th="See Asset Data">
                    <button>View Asset Details</button>
                </td>
              </tr>
              <tr>
                <td data-th="Asset Code">Property Code 3</td>
                <td data-th="Asset Name">Property Name 3</td>
                <td data-th="Address">Property Address 3</td>
                <td data-th="See Asset Data">
                    <button>View Asset Details</button>
                </td>
              </tr>
              <tr>
                <td data-th="Asset Code">Property Code 4</td>
                <td data-th="Asset Name">Property Name 4</td>
                <td data-th="Address">Property Address 4</td>
                <td data-th="See Asset Data">
                    <button>View Asset Details</button>
                </td>
              </tr>
        </table>
        
        <button>Register New Property</button>
    </div>
</body>
</html>

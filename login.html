<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hestia Group Information System</title>
  <link rel="icon" href="styles/assets/hestialogo.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "DM Serif Text", serif;
      margin: 0;
      padding: 0;
      background-color: rgba(215, 212, 212, 0.3);
    }

    .navbar {
      width: 100%;
      padding: 10px 40px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: transparent;
      box-shadow: none;
    }

    .navbar img {
      height: 100px;
      width: 100px;
    }

    .logo {
      width: 400px;
      height: 400px;
    }

    .language {
      display: flex;
      gap: 5px;
      font-size: 16px;
      color: white;
      position: absolute;
      right: 20px;
      top: 20px;
      left: 1020px;
      color: black;
    }

    .language a {
      color: black;
      text-decoration: none;
    }

    .banner {
      width: 100%;
      height: 85vh;
      background-color: white;
      background-image: linear-gradient(rgba(215, 212, 212, 0.3), rgba(215, 212, 212, 0.3)), url(styles/assets/apartment.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 80px;
    }

    .keimeno {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 20vh;
      text-align: center;
      position: relative;
      padding-top: 10px;
    }

    #minima {
      font-family: "DM Serif Text", serif;
      font-size: 50px;
      color: black;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      font-weight: 400;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      white-space: nowrap;
    }

    .roles {
      width: 60%;
      max-width: 600px;
      padding: 20px;
      font-size: 20px;
      border-radius: 20px;
      border: 1px solid #ccc;
      background-color: #ebe2e2;
      display: block;
      margin: -10px auto 20px auto;
    }

    .roles option {
      padding: 10px;
    }

    #passwordInput {
      display: none;
      margin: 10px auto;
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      text-align: center;
      width: 60%;
      max-width: 600px;
    }

    .koumpi {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .button {
      background-color: black;
      color: white;
      font-size: 25px;
      padding: 15px 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
      border-radius: 10px;
    }

    .button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }

    .button:hover:enabled {
      background-color: black;
    }

    .error-message {
      margin-top: 10px;
      color: black;
      font-size: 18px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img src="styles/assets/logo.png" class="logo" alt="Hestia Logo">
    <div class="language">
      <span>Choose a language:</span>
      <a href="login.html"><b>EN</b></a> |
      <a href="#"><b>中文</b></a>
    </div>
  </div>

  <div class="banner">
    <section class="keimeno">
      <h1 id="minima">LOGIN TO HESTIA GROUP</h1>
    </section>

    <select class="roles" id="roleSelect">
      <option value="" disabled selected>Login as a ...</option>
      <option value="ceo">CEO</option>
      <option value="manager">Marketing Manager</option>
      <option value="assisant">Marketing Assistant</option>
      <option value="finance1">Finance Manager</option>
      <option value="finance2">Finance Assistant</option>
    </select>

    <input type="password" id="passwordInput" placeholder="Enter your code" />

    <div class="koumpi">
      <button class="button" id="loginBtn" disabled>Log in</button>
      <div class="error-message" id="errorMsg">Please enter a role to enter</div>
    </div>
  </div>

  <script>
    const roleSelect = document.getElementById("roleSelect");
    const loginBtn = document.getElementById("loginBtn");
    const errorMsg = document.getElementById("errorMsg");
    const passwordInput = document.getElementById("passwordInput");

    roleSelect.addEventListener("change", function () {
      if (roleSelect.value) {
        passwordInput.style.display = "block";
        loginBtn.disabled = false;
        errorMsg.style.display = "none";
      } else {
        passwordInput.style.display = "none";
        loginBtn.disabled = true;
      }
    });

    loginBtn.addEventListener("click", function () {
      const enteredPassword = passwordInput.value.trim();
      if (roleSelect.value && enteredPassword === "210") {
        window.location.href = "homepage.html";
      } else {
        errorMsg.textContent = "Incorrect code.In order to enter type 210.";
        errorMsg.style.display = "block";
      }
    });

    const minima = document.getElementById("minima");
    const text = minima.textContent;
    minima.textContent = "";

    function typeWriter(i = 0) {
      if (i < text.length) {
        minima.textContent += text.charAt(i);
        setTimeout(() => typeWriter(i + 1), 100);
      } else {
        minima.style.visibility = "visible";
      }
    }

    window.onload = () => {
      typeWriter();
    };
  </script>
</body>

</html>

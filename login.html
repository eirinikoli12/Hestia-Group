<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hestia Group Information System</title>
    <link rel="icon" href="hestialogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "DM Serif Text", serif;
            margin: 0;
            padding: 0;
            background-color: rgba(215, 212, 212, 0.3);
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-color: white;
            background-image: linear-gradient(rgba(215, 212, 212, 0.3), rgba(215, 212, 212, 0.3)), url(apartment.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 1;
            display: flex;
        }

        .navbar {
            width: 85%;
            margin: 0 auto;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .logo {
            width: 300px;
            cursor: pointer;
            margin-left: -15px;
        }

        .roles {
            width: 60%;
            max-width: 600px;
            padding: 20px;
            font-size: 20px;
            border-radius: 20px;
            border: 1px solid #ccc;
            background-color: #ebe2e2;
            display: block;
            margin: 100px auto 20px auto;
        }

        .roles option {
            border-radius: 20px;
            padding: 10px;
        }

        .koumpi {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .button {
            background-color: rgb(31, 24, 73);
            color: white;
            font-size: 25px;
            padding: 15px 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
            border-radius: 10px;
        }

        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .button:hover:enabled {
            background-color: black;
        }

        .error-message {
            margin-top: 10px;
            color: white;
            font-size: 18px;
            display: none;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .banner {
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="banner">
        <select class="roles" id="roleSelect">

            <option value="" disabled selected>Login as a ...</option>
            <option value="ceo">CEO</option>
            <option value="manager">Marketing Manager</option>
            <option value="assisant">Marketing Assistant</option>
            <option value="finance1">Finance Manager</option>
            <option value="finance2">Finance Assistant</option>
        </select>

        <div class="koumpi">
            <button class="button" id="loginBtn" disabled>Log in</button>
            <div class="error-message" id="errorMsg">Please enter a role to enter</div>
        </div>
    </div>

    <script>
        const roleSelect = document.getElementById("roleSelect");
        const loginBtn = document.getElementById("loginBtn");
        const errorMsg = document.getElementById("errorMsg");

        roleSelect.addEventListener("change", function () {
            if (roleSelect.value) {
                loginBtn.disabled = false;
                errorMsg.style.display = "none";
            } else {
                loginBtn.disabled = true;
            }
        });

        loginBtn.addEventListener("click", function () {
            if (roleSelect.value) {
                window.location.href = "homepage.html";
            } else {
                errorMsg.style.display = "block";
            }
        });
    </script>
</body>

</html>
